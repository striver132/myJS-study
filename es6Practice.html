<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1
      let a1,b1,c1 = [1, 2, 3];
      console.log(a1, b1, c1);
      // 结果: undefined undefined [1,2,3]
      // 原因：a1/b1未赋值，c1被赋值为数组

      let [a2, b2, c2] = [1, 2, 3];
      console.log(a2, b2, c2); // 1 2 3

      let [a3, b3, c3] = [1, , 3];
      console.log(a3, b3, c3); // 1 undefined 3

      let [a4, b4] = [1];
      console.log(a4, b4); // 1 undefined

      let { y: a5, b5 } = { x: 1, y: 2 };
      console.log(a5, b5); // 2 undefined

      let { a6, b6 } = 123;
      console.log(a6, b6); // undefined undefined
      console.log("--------------------------------");
      //2
      let set = new Set();
      set.add(1);
      set.add(2);
      set.add(3);
      set.delete(2);
      let i = set.values();
      console.log(i.next());
      console.log(i.next());
      console.log(i.next());
      //输出结果：
      // { value: 1, done: false }
      // { value: 3, done: false }
      // { value: undefined, done: true }
      console.log("--------------------------------");
      //3
      let map = new Map();
      map.set(1, "a");
      map.set(2, "b");
      map.set(3, "c");
      map.set(4, "d");

      for (let i = 1; i <= map.size; i++) {
        console.log(map.get(i)); // 输出 a b c d
      }

      map.forEach(function (value, key) {
        console.log(value); // 输出 a b c d
      });

      for (let v of map.values()) {
        console.log(v); // 输出 a b c d
      }

      for (var prop in map) {
        console.log(prop); // 无输出
        //for...in 专门用于遍历 ​对象的可枚举属性，而 Map 实例的键值对并不作为对象属性存储，所以不会被遍历到。
      }
      console.log("--------------------------------");
      //4
      let arr1 = [1, 2, 3];
      let arr2 = arr1;
      console.log(arr1 === arr2); // true
      let arr3 = [...arr1];
      console.log(arr1 === arr3); // false
      //arr1 和 arr2 指向 ​同一个内存地址,[...arr1] 会生成一个 ​内容相同但地址不同的新数组
      console.log("--------------------------------");
      //5
      let arr4 = [1, 2, 3];
      arr4.forEach(function (v, k) {
        console.log(v);
      });
      //箭头函数改写如下
      arr4.forEach((v) => {
        console.log(v);
      });
      console.log("--------------------------------");
      //6
      Array.of(1, 2, 3)
        .filter((i) => i > 1)
        .forEach((i) => console.log(i));
      //创建一个包含元素 [1, 2, 3] 的新数组， Array.of
      // 过滤掉小于等于 1 的元素，filter
      // 遍历输出大于 1 的元素 forEach
      let fib = (n) => (n > 1 ? fib(n - 1) + fib(n - 2) : n);
      //let fib = n => 声明一个接受参数 n 的递归函数。
      //三元表达式 n > 1 ? fib(n - 1) + fib(n - 2) : n 是递归终止条件
      console.log("--------------------------------");
      //7
      class Animal {
        constructor(name) {
          this.name = name;
        }
        shount() {
          console.log(`${this.name}: shount!`);
        }
      }
      class Dog extends Animal {
        constructor(name, age) {
          super(name);
          this.age = age;
        }
        eat() {
          console.log(`${this.name}: eat!`);
        }
      }
      const myDog = new Dog("旺财", 3);
      console.log(myDog.name);
      console.log(myDog.age);
      myDog.shount();
      myDog.eat();
      //-------------------------------------------------陈洪平-229970501------------------------------------------------------
    </script>
  </body>
</html>
