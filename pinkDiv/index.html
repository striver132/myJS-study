<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }
        .schedule {
            width: 48%;
            display: flex;
        }
        .timeline {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 15px;
        }
        .timeline-line {
            width: 2px;
            background-color: #333;
            flex-grow: 1;
            margin: 5px 0;
        }
        .timeline-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            margin: 5px 0;
        }
        .icon-active {
            background-color: #ff69b4;
        }
        .icon-inactive {
            background-color: #333;
        }
        .icon-content {
            color: white;
            font-size: 18px;
        }
        .tasks {
            flex-grow: 1;
            padding-top: 10px;
        }
        .task {
            margin-bottom: 40px;
        }
        .task-time {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 3px;
        }
        .task-text {
            font-size: 14px;
        }
        .completed {
            text-decoration: line-through;
            color: #666;
        }
        .photowidget {
            width: 48%;
            aspect-ratio: 1/1;
            background: radial-gradient(circle, rgba(255,182,193,1) 0%, rgba(219,112,147,1) 100%);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-style: italic;
            position: relative;
        }
        .section-title {
            position: absolute;
            bottom: 10px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="schedule">
            <div class="timeline">
                <div class="timeline-icon icon-active">
                    <div class="icon-content">â™ª</div>
                </div>
                <div class="timeline-line"></div>
                <div class="timeline-icon icon-inactive">
                    <div class="icon-content" style="color: #ff69b4;">ðŸ“±</div>
                </div>
                <div class="timeline-line"></div>
                <div class="timeline-icon icon-inactive">
                    <div class="icon-content" style="color: #ff69b4;">ðŸ“–</div>
                </div>
                <div class="timeline-line"></div>
            </div>
            
            <div class="tasks">
                <div class="task">
                    <div class="task-time">9:45 - 10:00 AM (15m)</div>
                    <div class="task-text">Post on Lemon8</div>
                </div>
                
                <div class="task">
                    <div class="task-time">3:00 - 3:15 PM (15m)</div>
                    <div class="task-text">Post on tik tok</div>
                </div>
                
                <div class="task">
                    <div class="task-time">9:30 - 9:45 PM (15m)</div>
                    <div class="task-text completed">Prayer Bible Study</div>
                </div>
                
                <div class="section-title">Structured</div>
            </div>
        </div>
        
        <div class="photowidget">
            <div>God is with me</div>
            <div class="section-title">Photowidget</div>
        </div>
    </div>
</body>
</html>
