<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库布局</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: #fff;
    border-right: 1px solid #ddd;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.sidebar-header h2 {
    margin: 0;
    font-size: 20px;
}

.sidebar-icons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin: 20px 0;
}

.icon {
    font-size: 20px;
    cursor: pointer;
}

.search-bar input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.folders h3 {
    font-size: 16px;
    margin: 20px 0 10px;
}

.folders ul {
    list-style: none;
    padding: 0;
}

.folder {
    padding: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}

.folder.active {
    background-color: #e0e0e0;
    border-radius: 5px;
}

.subfolder {
    padding: 8px 8px 8px 20px;
    display: flex;
    justify-content: space-between;
}

.count {
    background-color: #ddd;
    padding: 2px 8px;
    border-radius: 10px;
    font-size: 12px;
}

.main-content {
    flex: 1;
    padding: 20px;
    background-color: #fafafa;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h2 {
    margin: 0;
    font-size: 20px;
}

.actions button {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    margin-left: 10px;
}

.tabs {
    display: flex;
    gap: 10px;
    margin: 20px 0;
}

.tab {
    padding: 8px 16px;
    border: none;
    background-color: #ddd;
    border-radius: 5px;
    cursor: pointer;
}

.tab.active {
    background-color: #333;
    color: #fff;
}

.folders-section {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.folder-card {
    background-color: #fff;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    cursor: pointer;
}

.folder-icon {
    font-size: 40px;
}

.files-section h3 {
    font-size: 16px;
    margin: 20px 0 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f0f0f0;
}
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>知识库</h2>
            </div>
            <div class="sidebar-icons">
                <div class="icon">🏠</div>
                <div class="icon">🗃️</div>
                <div class="icon">↔️</div>
                <div class="icon">📜</div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="搜索...">
            </div>
            <div class="folders">
                <h3>文件夹</h3>
                <ul>
                    <li class="folder active">📁 通用知识 <span class="count">0</span></li>
                    <li class="folder">📁 Onboarding <span class="count">3</span>
                        <ul>
                            <li class="subfolder">📁 Subfolder 1 <span class="count">5</span></li>
                            <li class="subfolder">📁 Subfolder 2 <span class="count">10</span></li>
                        </ul>
                    </li>
                    <li class="folder">📁 Integrations</li>
                    <li class="folder">📁 Documents</li>
                    <li class="folder">📁 Onboarding Design</li>
                    <li class="folder">📁 Team Interviews</li>
                </ul>
            </div>
        </div>

        <!-- 右侧内容区域 -->
        <div class="main-content">
            <div class="header">
                <h2>通用知识</h2>
                <div class="actions">
                    <button>➕</button>
                    <button>🖥️</button>
                </div>
            </div>
            <div class="tabs">
                <button class="tab active">文件夹</button>
                <button class="tab">标签</button>
            </div>
            <div class="folders-section">
                <div class="folder-card">
                    <div class="folder-icon">📁</div>
                    <h3>Onboarding</h3>
                    <p>15 文件</p>
                </div>
                <div class="folder-card">
                    <div class="folder-icon">📁</div>
                    <h3>Integrations</h3>
                    <p>5 文件</p>
                </div>
                <div class="folder-card">
                    <div class="folder-icon">📁</div>
                    <h3>Documents</h3>
                    <p>10 文件</p>
                </div>
            </div>
            <div class="files-section">
                <h3>文件</h3>
                <table>
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>添加者</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>文件名</td>
                            <td>添加者</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
